name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

      - name: Notify Slack (CI failed)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
          "text": "❌ *CI failed*\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
          }' \
          ${{ secrets.SLACK_WEBHOOK_CI }}

      - name: Notify Slack (CI success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
          "text": "✅ *CI success*\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}"
          }' \
          ${{ secrets.SLACK_WEBHOOK_CI }}
